spring:
  application:
    name: ForumDQC-dev

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  docker:
    compose:
      file: docker-compose-dev.yaml