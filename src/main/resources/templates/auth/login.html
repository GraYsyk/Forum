<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dark Quarter Corporation</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1e1e1e;
      border: 2px solid #8e44ad;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }

    .login-title {
      font-size: 26px;
      font-weight: 400;
      color: #9b59b6;
      margin-bottom: 20px;
      font-family: 'Impact', sans-serif;
      white-space: nowrap;
    }

    .form-group {
      margin: 15px 0;
      text-align: left;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2c3e50;
      color: #e0e0e0;
      font-family: 'Lucida Console', Monaco, monospace;
      outline: none;
      transition: border-color 0.3s;
      font-weight: bold;
      box-sizing: border-box;
    }

    .form-control:focus {
      border-color: #2ecc71;
    }

    .login-button {
      background-color: #8e44ad;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #9b59b6;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1 class="login-title">Dark Quarter Corporation</h1>

  <form action="/process_login" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
      <label for="username" class="label">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="ะก:/User" required>
    </div>
    <div class="form-group">
      <label for="password" class="label">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="ะก:/Pass" required>
    </div>
    <button type="submit" class="login-button">Login</button>

    <div th:if="${param.error}" class="error-message">
      <p>Invalid username or password</p>
    </div>
  </form>
</div>

</body>
</html>
